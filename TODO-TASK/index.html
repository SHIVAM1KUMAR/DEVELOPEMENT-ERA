<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 Stylish Todo App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="app-title">📋 My Stylish Todo App</h1>
      <p class="text-muted">Stay organized. Stay productive.</p>
    </div>

    <div class="card shadow-lg p-4">
      <!-- Search & Filter -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control" placeholder="🔍 Search by task name"/>
        </div>
        <div class="col-md-3">
          <input type="date" id="fromDate" class="form-control"/>
        </div>
        <div class="col-md-3">
          <input type="date" id="toDate" class="form-control"/>
        </div>
        <div class="col-md-2">
          <button id="filterBtn" class="btn btn-primary w-100">Filter</button>
        </div>
      </div>

      <!-- Add Todo Form -->
      <form id="todoForm" class="d-flex flex-wrap gap-2 mb-3">
        <input type="text" id="newTodo" class="form-control flex-grow-1" placeholder="✍️ Write a new task..." required/>
        <button type="submit" class="btn btn-success">+ Add</button>
      </form>

      <!-- Loading Spinner -->
      <div id="loading" class="text-center my-3" style="display: none;">
        <div class="spinner-border text-info" role="status"></div>
      </div>

      <!-- Error Message -->
      <div id="error" class="alert alert-danger d-none" role="alert"></div>

      <!-- Todo List -->
      <ul id="todoList" class="list-group mb-3"></ul>

      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
